<mat-dialog-content> 
    <div>
        <span class="text-style">¿Está seguro de eliminar el usuario seleccionado?</span>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="actions">
    <button mat-raised-button (click)="deleteUsuario()" class="aceptar" >
        Aceptar
    </button>
    <button mat-raised-button mat-dialog-close>
        Cancelar
    </button>
</mat-dialog-actions>
